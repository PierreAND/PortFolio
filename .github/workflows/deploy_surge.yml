name: Deploy to Surge

on: 
  push:
    branches: 
      - main

permissions:
  contents: read

jobs:
  buildNdeploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build -- --configuration production
        working-directory: frontend

      - name: List build output
        run: |
          echo "=== dist/frontend/browser ==="
          ls -la dist/frontend/browser/
          echo "=== dist/frontend/browser/browser ==="
          ls -la dist/frontend/browser/browser/
        working-directory: frontend

      - name: Prepare for Surge (SPA routing)
        run: |
          cd dist/frontend/browser/browser
          cp index.html 200.html
        working-directory: frontend

      - name: Deploy to Surge
        run: |
          npm install -g surge
          surge dist/frontend/browser/browser ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
        working-directory: frontend